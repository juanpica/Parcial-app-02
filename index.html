<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-dark text-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-to-right from-orange-500 to-yellow-600 fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Gestión de Tareas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <button class="nav-link btn btn-outline-light mx-2" onclick="showCreateTaskForm()">Añadir Nueva Tarea</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-light mx-2" onclick="showChangeStatusFormNav()">Cambiar Estado</button>
            </li>
            <li class="nav-item">
              <button class="nav-link btn btn-outline-light mx-2" onclick="showConfig()">Configuración</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

   
    <div class="container my-5 p-4" id="task-list">
      
      <button onclick="reproducirDetalleTarea('Título de tarea', 'Detalle de la tarea')">
        <i class="bi bi-music-note"></i> Reproducir
      </button>
    </div>

  
    <dialog id="create-task-modal" class="bg-dark text-light p-4 rounded border-0">
      <h2 class="text-neon">Nueva Tarea</h2>
      <input type="text" class="form-control bg-dark text-light border-neon mt-3" id="task-title" placeholder="Título de la tarea" />
      <textarea class="form-control bg-dark text-light border-neon mt-3" id="task-detail" placeholder="Detalle de la tarea"></textarea>
      <label for="task-status" class="form-label mt-3">Seleccionar Estado de Tarea:</label>
      <select id="task-status" class="form-control bg-dark text-light border-neon mt-3">
        <option value="pendiente">Pendiente</option>
        <option value="en progreso">En Progreso</option>
        <option value="completada">Completada</option>
      </select>
      <button class="btn btn-neon mt-3" onclick="closeCreateTaskForm()">Cancelar</button>
      <button class="btn btn-outline-light mt-3" onclick="createTask()">Guardar</button>
    </dialog>

   
    <dialog id="change-status-modal" class="bg-dark text-light p-4 rounded border-0">
      <h2 class="text-neon">Cambiar Estado</h2>
      <label for="task-select">Seleccionar Tarea:</label>
      <select id="task-select" class="form-control bg-dark text-light border-neon mt-3"></select>
      <label for="edit-task-status" class="form-label mt-3">Seleccionar Estado:</label>
      <select id="edit-task-status" class="form-control bg-dark text-light border-neon mt-3">
        <option value="pendiente">Pendiente</option>
        <option value="en progreso">En Progreso</option>
        <option value="completada">Completada</option>
      </select>
      <button class="btn btn-outline-light mt-3" onclick="closeChangeStatusForm()">Cancelar</button>
      <button class="btn btn-outline-light mt-3" onclick="cambiarEstadoTarea()">Guardar</button>
    </dialog>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
